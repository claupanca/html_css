<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style_chuck.css" rel="stylesheet" />

    <title>Component</title>
  </head>
  <body>
    <article class="product">
      <header>
        <h1 class="product-title">Converse Chuck Taylor All Star Low Top</h1>
      </header>

      <div class="product-content">
        <div class="section-1">
          <img
            src="starter/challenges.jpg"
            alt="pair of shoes"
            class="shoes-img"
          />
        </div>

        <div class="section-2">
          <div class="price-shipping">
            <h3 class="price">$65.00</h3>

            <p class="shipping">Free Shipping</p>
          </div>
          <p class="info clearfix">
            Ready to dress up or down, these classic canvas Chucks are an
            everyday wardrobe must
          </p>

          <a href="#" targe="_blank" class="more-info">More information here</a>

          <div class="colors">
            <div class="black-color"></div>
            <div class="blue-color"></div>
            <div class="orange-color"></div>
            <div class="yellow-color"></div>
            <div class="green-color"></div>
            <div class="brown-color"></div>
          </div>
        </div>

        <div class="section-3">
          <h2 class="details-title">Product Details</h2>
          <ul class="details-list">
            <li>Lightweigh, durable, canvas sneaker</li>
            <li>Other info</li>
            <li>third info</li>
          </ul>
        </div>
      </div>
      <button class="add-cart">Add to cart</button>
    </article>
    <a href="index.html">Back to page 1</a>
  </body>
</html>
